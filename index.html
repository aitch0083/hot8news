      <script type="text/javascript">

         var playlists  = null;
         var videos     = null;
         var dow_videos = {
            1: [],//for Monday
            3: [] //for Wednesday
         };

         function preload(){
            var video_url    = 'https://www.googleapis.com/youtube/v3/search?order=date&part=snippet&channelId=UCiSDoCI4UAVoI60OR1CmynQ&maxResults=25&key=AIzaSyBuXJUsYnM-k2cEjnq_cdZzzjwJoDderjM';
            var playlist_url = 'https://www.googleapis.com/youtube/v3/playlists?order=date&part=snippet&channelId=UCiSDoCI4UAVoI60OR1CmynQ&maxResults=25&key=AIzaSyBuXJUsYnM-k2cEjnq_cdZzzjwJoDderjM';
            
            loadJSON(playlist_url, function(lists){
              playlists = lists;
            });

            loadJSON(video_url, function(results){
              videos = results;
            });
         }

         function setup() {

            _.each(videos.items, function(video, idx){

              if(!video.snippet || !video.snippet.publishedAt){
                return true;
              }

              var m       = moment(video.snippet.publishedAt);
              var d       = m.format('d');
              var title   = video.snippet.title;
              var d_title = null;

              if(title.indexOf('週一') !== -1){
                d_title = 1;
              }else if(title.indexOf('週三') !== -1){
                d_title = 3;
              }

              dow_videos[d_title].push(video);
            });

            var dow1_videos = dow_videos[1].splice(0, 3);
            var dow3_videos = dow_videos[3].splice(0, 3);

            var $dow1_container = $('#dow1-container');
            var $dow3_container = $('#dow3-container');
            var dow1_html = '';
            var dow3_html = '';

            var dow_template_big   = _.template('<div class="medium-4 large-4 columns text-center no-paddings float-left"><iframe src="https://www.youtube.com/embed/<%= id %>" frameborder="0" allowfullscreen style="max-width: 100%; min-width: 100%"></iframe></div>');
            var dow_template_small = _.template('<div class="medium-3 large-3 columns text-center no-paddings float-left"><iframe src="https://www.youtube.com/embed/<%= id %>" frameborder="0" allowfullscreen style="max-width: 100%; min-width: 100%"></iframe></div>');

            _.each(dow1_videos, function(element){
              dow1_html += dow_template_big({id: element.id.videoId});
            });

            _.each(dow3_videos, function(element){
              dow3_html += dow_template_big({id: element.id.videoId});
            });

            if(dow1_html){
              $dow1_container.html(dow1_html);
            }

            if(dow3_html){
              $dow3_container.html(dow3_html);
            }

            var tab_content = '';
            _.each(dow_videos[1], function(element){
              tab_content += dow_template_small({id: element.id.videoId});;
            });

            if(tab_content){
              $('#dow-panel1').html(tab_content);
            }

            tab_content = '';
            _.each(dow_videos[3], function(element){
              tab_content += dow_template_small({id: element.id.videoId});;
            });

            if(tab_content){
              $('#dow-panel3').html(tab_content);
            }

            var dow_titles = {
                99: '即時直播',
                1:  '週一愛生活',
                3:  '週三愛玩車'
            };

            var today = new Date();
            var dow   = today.getDay();

            if(dow_titles[dow] !== undefined){
                var month = today.getMonth() + 1;
                var date  = today.getDate();
                var tonight =  today.getFullYear() + '/' + (month < 10 ? '0' + month : month)  + '/' + (date < 10 ? '0' + date : date);
                tonight += " 20:00:00";

                $('#latest-stream').removeClass('hide');
                $('#latest-stream-title').html('今夜直播: ' + dow_titles[dow]);
                
                $('#countdown-clock').countdown(tonight, function(event) {
                    $(this).html(
                      event.strftime('倒數: <span class="blue">%H:%M:%S</span>')
                    );
                });
            }
         }
